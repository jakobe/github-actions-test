name: Merge Queue
on:
  push:
    branches:
      - master

jobs:
  label-next-up:
    runs-on: ubuntu-latest
    steps:
      - name: Find and label automerge candidate matching the 'merge:ready' label
        uses: jakobe/find-pull-request@master
        id: find_pull_request
        with:
          label-candidate: 'merge:ready'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "echo 'PR ready for automerge: ${{ steps.find_pull_request.outputs.pull_request }}'"
