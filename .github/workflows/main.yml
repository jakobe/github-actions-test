name: Log latest release
on:
  push:
    branches:
      - master

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/graphql-action@v2.x
        id: get_latest_release
        with:
          query: |
            query release($qwery:String!) {
              search(query: $qwery, type: ISSUE, first: 100) {
                issueCount
                edges {
                  node {
                    ... on PullRequest {
                      title
                      url
                      number,
                      timelineItems(last: 100, itemTypes: [LABELED_EVENT, UNLABELED_EVENT]) {
                        edges {
                          node {
                            __typename
                            ... on LabeledEvent {
                              createdAt
                              label {
                                name
                              }
                            }
                            ... on UnlabeledEvent {
                              createdAt
                              label {
                                name
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          qwery: "${{ github.event.repository.owner.name }}/${{ github.event.repository.name }} is:pr is:open review:approved"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "echo 'latest release: ${{ steps.get_latest_release.outputs.data }}'"
